title:    Java Driver for DataStax Enterprise
summary:  High performance Java client for DataStax Enterprise
homepage: http://docs.datastax.com/en/developer/java-driver-dse/
theme: datastax
sections:
  - title:     Manual
    prefix:    /manual
    sources:
      - type:  markdown
        files: 'manual/**/*.md'
  # The 'manual' section was called 'features' in older releases. Leave both
  # definitions and Documentor will pick up whichever exists and ignore the
  # other.
  - title:     Features
    prefix:    /features
    sources:
      - type:  markdown
        files: 'features/**/*.md'
  - title:     Changelog
    prefix:    /changelog
    sources:
      - type:  markdown
        files: 'changelog/**/*.md'
  - title:     Upgrading
    prefix:    /upgrade_guide
    sources:
      - type:  markdown
        files: 'upgrade_guide/**/*.md'
  - title:     FAQ
    prefix:    /faq
    sources:
      - type:  markdown
        files: 'faq/**/*.md'
links:
  - title: Code
    href:  https://github.com/datastax/java-dse-driver/
  - title: Docs
    href:  http://docs.datastax.com/en/developer/java-driver-dse
  - title: Issues
    href:  https://datastax-oss.atlassian.net/browse/JAVA/
  - title: Mailing List
    href:  https://groups.google.com/a/lists.datastax.com/forum/#!forum/java-driver-user
api_docs:
  '1.2': http://docs.datastax.com/en/drivers/java-dse/1.2/
  '1.1': http://docs.datastax.com/en/drivers/java-dse/1.1/
versions:
  - name: '1.2'
    ref: '1.2.4'
  - name: '1.1'
    ref: '1.1.2'
